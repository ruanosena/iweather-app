name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  CI:
    name: Integração contínua
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      
      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        run: npm test

  CD:
    name: Entrega contínua
    runs-on: ubuntu-latest

    needs: CI

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3